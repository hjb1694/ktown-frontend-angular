<div class="container">
    <app-header-bar></app-header-bar>
    <app-change-image-modal 
    *ngIf="showImgEditModal" 
    (modalClose)="closeModal()"
    (imageLoadSuccessful)="imageLoadSuccessful()"
    >
    </app-change-image-modal>
    <div class="main-area">
        <img 
        *ngIf="isLoading"
        class="main-loading-spinner" 
        src="../../../assets/rolling-spinner-grey.gif" 
        alt="Loading..."
        />
        <div 
        *ngIf="isLoadError"
        class="page-error-message"
        >
            There was an issue loading this page.
        </div>
        <div class="grid">
            <div class="edit-profile-area" *ngIf="!isLoading && !isLoadError">
                <h1 class="page-heading">Edit Profile</h1>
                <div class="edit-profile-img-area">
                    <img [src]="profileImg" class="profile-img" alt="Profile Image">
                    <button (click)="displayImgEditModal()" class="btn btn--primary edit-profile-img-btn">
                        <img src="../../../assets/create.svg" alt="Edit Profile Image"/>
                        Change Profile Image
                    </button>
                </div>
                <form 
                [formGroup]="aboutForm" 
                (ngSubmit)="submitAboutForm()" 
                class="edit-profile-form"
                >
                    <div class="form-group">
                        <label for="bio" class="label">Bio</label>
                        <textarea 
                        class="text-area"
                        formControlName="bio"
                        maxlength="5000"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="occupation" class="label">Occupation</label>
                        <select 
                        class="select-input"
                        id="occupation"
                        formControlName="occupation"
                        >
                            <option value="">--SELECT--</option>
                            <option 
                            *ngFor="let occ of occupations"
                            [value]="occ"
                            >{{ occ }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location" class="label">Location</label>
                        <input 
                        type="text" 
                        id="location" 
                        class="text-input"
                        maxlength="25"
                        formControlName="location"
                        />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn--primary btn--block">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
            <div class="sidebar">
                <div class="ad-container">

                </div>
                <div class="ad-container">

                </div>
            </div>
        </div>
    </div>
</div>
