<div class="container">
    <app-header-bar></app-header-bar>
    <div class="discussions-menu">
        <button class="discussions-menu__btn" routerLink="/discussions/add">
            <img src="../../../assets/create.svg" alt="Create Thread">
            <span>New Thread</span>
        </button>
        <button class="discussions-menu__btn">
            <img src="../../../assets/gavel.svg" alt="Create Thread">
            <span>Rules</span>
        </button>
        <button class="discussions-menu__btn">
            <img src="../../../assets/stars.svg" alt="Create Thread">
            <span>Leaderboards</span>
        </button>
    </div>
    <div class="discussions-topics">
        <a class="topic" routerLink="/discussions">
            All Recent
        </a>
        <a *ngFor="let topic of topics" class="topic" [routerLink]="['/','discussions', 'topic', topic.slug]">
            {{ topic.topic }}
        </a>
    </div>
    <div *ngIf="!initialThreadsAreLoading" class="discussions-list">
        <div *ngFor="let thread of threads" class="discussion-tile">
            <img class="discussion-tile__img" [src]="thread.mainImage ? 'http://localhost:3000/public/uploads/discussions_images/' + thread.mainImage : '../../../assets/no_image.jpg'" alt="placeholder"/>
            <article class="discussion-tile__content">
                <a 
                [routerLink]="['/','discussions','thread', thread.discussionThreadId]" 
                class="discussion-tile__header"
                >
                {{ thread.headline }}
                </a>
                <p class="discussion-tile__text">{{ thread.details }}</p>
            </article>
            <footer class="discussion-tile__footer">
                <div class="discussion-tile__topic">
                    {{ thread.topic }}
                </div>
                <div class="discussion-tile__user">
                    <img src="../../../assets/user.svg" alt="user">
                    <span>{{ thread.authorUsername }}</span>
                </div>
            </footer>
        </div>
    </div>
</div>
