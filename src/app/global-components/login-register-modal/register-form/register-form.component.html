<form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="register-form">
    <h2 class="register-form__heading">Sign Up</h2>
    <app-register-form-briefing
    *ngIf="showBriefing"
    (nextBtnClicked)="goToPartOne()"
    ></app-register-form-briefing>
    <div [ngClass]="{show : showPartOne}" class="register-form__part-1">
        <fieldset>
            <legend>Date of Birth</legend>
            <div class="form-group">
                <label for="birth-month" class="label">Month</label>
                <select 
                class="select-input" 
                id="birth-month"
                formControlName="birthMonth"
                >
                    <option value="">-- SELECT --</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birth-day" class="label">Day</label>
                <select 
                id="birth-day" 
                class="select-input"
                formControlName="birthDay"
                >
                    <option value="">-- SELECT --</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birth-year" class="label">Year</label>
                <select 
                id="birth-year" 
                class="select-input"
                formControlName="birthYear"
                >
                    <option value="">-- SELECT --</option>
                    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                </select>
            </div>
        </fieldset>
        <button 
        (click)="goToPartTwo()"
        type="button" 
        class="btn btn--block btn--primary register-form__part-1-next-btn">
            Next
        </button>
        <ul *ngIf="errMsgs.partOne.length" class="errbox">
            <li *ngFor="let msg of errMsgs.partOne">{{ msg }}</li>
        </ul>
    </div>
    <div [ngClass]="{show : showPartTwo}" class="register-form__part-2">
        <div class="form-group">
            <label for="register-email" class="label">Email</label>
            <input 
            type="email" 
            id="register-email" 
            class="text-input"
            formControlName="email"
            />
        </div>
        <div class="form-group">
            <label for="register-username" class="label">Username</label>
            <input 
            type="text" 
            id="register-input" 
            class="text-input"
            formControlName="username"
            />
        </div>
        <div class="form-group">
            <label for="register-password" class="label">Password</label>
            <input 
            type="password" 
            id="register-password" 
            class="text-input"
            formControlName="password"
            />
        </div>
        <div class="form-group">
            <label for="register-confirm-password" class="label">Confirm Password</label>
            <input 
            type="password" 
            id="register-confirm-password" 
            class="text-input"
            formControlName="confirmPassword"
            />
        </div>
        <div class="form-group">
            <button typw="submit" class="btn btn--block btn--primary">
                Complete Registration
            </button>
        </div>
    </div>
</form>
