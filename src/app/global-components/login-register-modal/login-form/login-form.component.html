<form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="login-form">
    <h2 class="login-form__heading">Sign In</h2>
    <div class="form-group">
        <label for="email" class="label">Email</label>
        <input formControlName="email" type="email" class="text-input">
    </div>
    <div class="form-group">
        <label for="password" class="label">Password</label>
        <input  formControlName="password" type="password" class="text-input">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn--primary btn--block">Continue</button>
    </div>
    <ul *ngIf="errMsgs.length" class="errbox">
        <li *ngFor="let msg of errMsgs">{{ msg }}</li>
    </ul>
</form>
